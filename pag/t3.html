<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Trimestre</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f1f5f9;
    }

    
    .header {
      position: sticky;
      top: 0;
      background: #0f172a;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 a {
      color: #fff;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      padding: 8px 16px;
      background: #1e293b;
      color: #fff;
      border-radius: 6px;
      font-weight: bold;
    }

  

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #0f172a;
      color: #fff;
    }
 

  </style>
</head>

<body>

<header class="header">
  <h1><a href="../index.html">HOME</a></h1>

  <nav>
    <a href="trimestre1.html">I Trim.</a>
    <a href="trimestre2.html">II Trim.</a>
    <a href="trimestre3.html">III Trim.</a>
  </nav>
</header>

<body>

<div class="container">
  <h2>Produtos Cadastrados</h2>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Pre√ßo</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody id="tabelaProdutos"></tbody>
  </table>
</div>

<script>
  const tabela = document.getElementById("tabelaProdutos");
  const produtos = JSON.parse(localStorage.getItem("produtos")) || [];

  produtos.forEach(produto => {
    const linha = document.createElement("tr");

    linha.innerHTML = `
      <td>${produto.nome}</td>
      <td>${produto.preco}</td>
      <td>${produto.quantidade}</td>
    `;

    tabela.appendChild(linha);
  });
</script>

</body>
</html>
