<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Iº Trimestre</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background:#eef2f7;
        }

        header{
            background:#4e73df;
            padding:20px;
            text-align:center;
        }

        header a{
            text-decoration:none;
            background:white;
            padding:10px 25px;
            border-radius:6px;
            font-weight:bold;
            color:#333;
            transition:0.3s;
        }

        header a:hover{
            background:#f8f9fc;
        }

        main{
            padding:40px;
            text-align:center;
        }

        h2{
            margin-bottom:30px;
            color:#333;
        }

        .tarefas{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap:20px;
            max-width:600px;
            margin:auto;
        }

        .btn{
            display:block;
            background:#4e73df;
            color:white;
            padding:15px;
            border-radius:8px;
            text-decoration:none;
            font-weight:bold;
            transition:0.3s;
        }

        .btn:hover{
            background:#2e59d9;
            transform:scale(1.05);
        }

    </style>
</head>

<body>

<header>
    <a href="../index.html">INÍCIO</a>
</header>

<main>
    <h2>Iº Trimestre - Tarefas</h2>

    <div class="tarefas">
        <a href="#" class="btn">T1</a>
        <a href="#" class="btn">T2</a>
        <a href="#" class="btn">T3</a>
        <a href="#" class="btn">T4</a>
        <a href="#" class="btn">T5</a>
        <a href="#" class="btn">T6</a>
    </div>
</main>

</body>
</html>
